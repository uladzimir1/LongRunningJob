<mat-toolbar color="primary">
  <span>Long-Running Job Simulator</span>
</mat-toolbar>

<mat-card class="card">
  <mat-card-header>
    <mat-card-title>Text Processor</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Enter Text</mat-label>
      <textarea
        matInput
        [(ngModel)]="inputText"
        [disabled]="isProcessing"
        rows="3"
      ></textarea>
    </mat-form-field>

    <div class="button-group">
      <button
        mat-raised-button
        color="primary"
        (click)="startProcessing()"
        [disabled]="isProcessing || !inputText"
      >
        Process
      </button>
      <button
        mat-raised-button
        color="warn"
        (click)="cancelProcessing()"
        [disabled]="!isProcessing"
      >
        Cancel
      </button>
      <button
        mat-raised-button
        color="warn"
        (click)="clearOutput()"
        [disabled]="isProcessing || !inputText || !outputText"
        >
        Clear
      </button>
    </div>

    @if (isProcessing)
    {
      <mat-progress-bar
        mode="determinate"
        [value]="progress" [ariaValueMax]="maxProgress"
      ></mat-progress-bar>
    }

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Output</mat-label>
      <textarea
        matInput
        [value]="outputText"
        readonly
        rows="3"
      ></textarea>
    </mat-form-field>
  </mat-card-content>
</mat-card>

<mat-toolbar color="primary" class="footer">
  <span>&copy; September 2024, Uladzimir Paddannikau</span>
</mat-toolbar>
